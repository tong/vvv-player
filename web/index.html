<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>VVV</title>
        <link rel="stylesheet" href="player.css">
        <script src="player.js"></script>
        <script>
            Player.init({
                host : "157.90.162.214",
                port : 8000,
            }).then( stats => {
                console.log(stats);
                var controls = document.getElementById('controls');
                stats.source.forEach( source => {
                    console.log(source);
                    var e = document.createElement("div");
                    e.textContent =  source.listenurl;
                    e.setAttribute('onclick','Player.play("vvv1")');
                    controls.append(e);
                });
            })
        </script>
    </head>
    <body>

        <canvas id="spectrum" width="400" height="400"></canvas>

        <div id="controls">
            <button onclick="Player.play('vvv1')">VVV1</button>
            <button onclick="Player.play('vvv2')">VVV2</button>
            <button onclick="Player.play('vvv3')">VVV3</button>
            <button onclick="Player.play('vvv4')">VVV4</button>
            <button onclick="Player.play('vvv5')">VVV5</button>
            <button onclick="Player.play('vvv6')">VVV6</button>
            <button onclick="Player.play('vvv7')">VVV7</button>
            <button onclick="Player.play('vvv8')">VVV8</button>
            <button onclick="Player.play('vvv9')">VVV9</button>
            <button onclick="Player.play('vvv10')">VVV10</button>
            <button onclick="Player.play('vvv11')">VVV11</button>
            <button onclick="Player.pause()">PAUSE</button>
        </div>

    </body>
</html>
